<!DOCTYPE html>  <!-- Declara que el document és HTML5 -->
<html lang="en">  <!-- Defineix l'idioma de la pàgina com a anglès -->

  <head>
    <meta charset="utf-8" />  <!-- Defineix l'encoding de caràcters com UTF-8 per garantir el suport a caràcters especials -->
    <link rel="icon" href="%PUBLIC_URL%/meteorologia.png" />  <!-- Defineix la imatge per al favicon de la pàgina -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />  <!-- Permet la visualització responsiva, ajustant-se a l'ample de la pantalla del dispositiu -->
    <meta name="theme-color" content="#000000" />  <!-- Defineix el color del tema de la barra d'eines en mòbils Android -->
    <meta name="description" content="Web site created using create-react-app" />  <!-- Proporciona una descripció de la pàgina per als motors de cerca -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/meteorologia.png" />  <!-- Defineix la icona per als dispositius Apple quan s'afegeix a la pantalla d'inici -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />  <!-- Enllaça amb el manifest per a l'aplicació web (PWA) -->
    <title>Previsió Meteorològica Sergi Salvà</title>  <!-- Defineix el títol de la pàgina que es mostra a la pestanya del navegador -->
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>  <!-- Missatge que s'exhibeix si JavaScript està desactivat al navegador -->
    <div id="root"></div>  <!-- Element on React muntarà l'aplicació -->
  </body>

</html>
